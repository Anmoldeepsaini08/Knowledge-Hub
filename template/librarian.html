

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'librarian.css' %}">
    <title>Librarian</title>
</head>
<body>
    <div class="dashboard">
        <div class="container">
            <div class="navigation">
                <ul>
                    <li>
                        <a href="{%url 'addbooks' %}">
                            <span class="icon"><ion-icon name="school"></ion-icon></span>
                            <span class="title" style="font-size: 1.5em; font-weight: 500;">Librarian</span>
                        </a>
                    </li>
                 
                    <li class="hovered">
                        <a href="{%url 'addbooks' %}">
                            <span class="icon"><ion-icon name="book"></ion-icon> </span>
                            <span class="title">Add Books</span>
                        </a>
                    </li>
                </li>
                <li class="hovered">
                    <a href="{%url 'bookstatus' %}">
                        <span class="icon"><ion-icon name="bookmarks"></ion-icon></span>
                        <span class="title">Books Status</span>
                    </a>
                </li>
                    
                    <li class="hovered">
                        <a href="{%url 'issuebook' %}">
                            <span class="icon"><ion-icon name="return-right"></ion-icon></span>
                            <span class="title">Issue Book</span>
                        </a>
                    </li>
                    <li class="hovered">
                        <a href="{%url 'issuebookstatus' %}">
                            <span class="icon"><ion-icon name="bookmarks"></ion-icon></span>
                            <span class="title">Issue Books Status</span>
                        </a>
                    </li>
                    <li class="hovered">
                        <a href="{%url 'returnbook' %}">
                            <span class="icon"><ion-icon name="return-left"></ion-icon></span>
                            <span class="title"> Return Books</span>
                        </a>
                    </li>
                    <li class="hovered">
                        <a href="{%url 'addmember' %}">
                            <span class="icon"><ion-icon name="return-left"></ion-icon></span>
                            <span class="title"> Add Member</span>
                        </a>
                    </li>
                    <li class="hovered">
                        <a href="{%url 'memberstatus' %}">
                            <span class="icon"><ion-icon name="bookmarks"></ion-icon></span>
                            <span class="title">Member Status</span>
                        </a>
                    </li>
                    <li class="hovered">
                        <a href="{%url 'signout' %}">
                            <span class="icon"><ion-icon name="exit-outline"></ion-icon></span>
                            <span class="title">Sign Out</span>
                        </a>
                    </li>


                </ul>
            </div>
        </div>
    </div>


    <main>
        <div class="form"> 
            <div class="title">Add Book</div>
        <form action="/librarian/addbooks/" method="post" enctype="multipart/form-data" > 
            {% csrf_token %}
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Book Code </span>
                    <input type="text" placeholder="Books Code" name='bookcode' required>
                </div>
                <div class="input-box">
                    <span class="details">Book Name </span>
                    <input type="text" placeholder="Books Name" name='bookname' required>
                </div>
                <div class="input-box">
                    <span class="details">Author </span>
                    <input type="text" placeholder="Author" name="author" required>
                </div>
              <!-- <div class="input-box">
                    <span class="details">Enrollment id </span>
                    <input type="text" placeholder="Enter your id" required>
                </div>-->
                <div class="input-box">
                    <span class="details">Book Quantity </span>
                    <input type="number" placeholder="Book Quantity" name="quantity" required >
                </div>
              <!--  <div class="input-box">
                    <span class="details">Username </span>
                    <input type="text" placeholder="Enter your Username" required>
                </div>-->
                <div class="input-box">
                    <span class="details">Branch book </span>
                    <input type="text" placeholder="CSE,Civil,.." name='branch' required>
                </div>
             
                <div class="input-box">
                    <span class="details"> Book Category</span>
                    <input type="text" placeholder="Book Category" name="category" required>
                </div>
               <!-- <div class="input-box">
                    <span class="details">Semester </span>
                    <input type="image" placeholder="Enter your sem" required>
                </div>-->

               <!-- <div class="input-box">
                    <span class="details">Date of birth </span>
                    <input type="date" placeholder="dd/mm/yyyy" min="1995-01-01" max="2015-12-31" required>
                </div>
                <div class="input-box">
                    <span class="details">Gender </span>
                    <input type="" placeholder="Male(M)/Female(F)" required>
                </div>
                <div class="input-box">
                    <span class="details">Password </span>
                    <input type="password" placeholder="Enter your password" required>
                </div>-->
                <div class="input-box">
                    <span class="details">Image </span>
                    <input type="file" name="image" >
                </div>
               
               </div>
              
          
               <div class="button">
                   <input  type="submit" value="Add Book">
               </div>
        </form>
        </div>
    </main>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
